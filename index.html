<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Perhitungan Diskon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Bagian container kalkulator-->
    <div class="container">
        <h2> Aplikasi Perhitungan Diskon</h2>
        
        <form id="fbarang">
            <label for="namaBarang">Nama Barang :</label>
            <input type="text" id="namaBarang" placeholder="Masukan nama barang">
            <label for="kategoriBarang">Kategori Barang :</label>
            <input type="text" id="kategoriBarang" placeholder="Masukan kategori barang">
            <label for="harga">Harga Barang :</label>
            <input type="number" id="harga" placeholder="Masukan harga barang">
            <label for="diskon">Diskon Barang :</label>
            <input type="number" id="diskon" placeholder="Masukan diskon barang">
            <button type="button" class="biru" onclick="hitungDiskon()">Hitung</button>
            <button type="button" class="mint" onclick="hapus()">Hapus Semua</button>
        </form>

        <div id="tampil_data">
            <h2>Hasil Perhitungan Diskon</h2>
            <h3>Nama Barang: <span id="hasil_nama_barang"></span></h3>
            <h3>Kategori Barang: <span id="hasil_kategori_barang"></span></h3>
            <h3>Nilai Diskon: <span id="hasil_diskon"></span></h3>
            <h3>Total Harga: <span id="hasil_total_harga"></span></h3>
            <h3>Level Promo: <span id="hasil_level_promo"></span></h3>
            <h3>Tanggal Perhitungan: <span id="hasil_tanggal"></span></h3>
            <button type="button" class="laut" onclick="kembali()">Kembali</button>
        </div>

        <p class="text-center">&copy;UKK 2025 | Neneng Gina Lestari | XII RPL A </p>

    </div>

    <script src="js/sricpt.js"></script>
</body>
</html>
